{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-12">
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zaloguj się</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Nie jesteś zarejestrowany? <a class="ml-2" href="{% url 'register' %}">Zarejestruj się</a>
                <br>
                <a class="ml-2" href="{% url 'admin:index' %}">Admin Panel</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
