{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-12">
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Dodaj</button>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
