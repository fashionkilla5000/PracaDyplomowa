{% extends "posts/base.html" %}
{% block content %}
    <div class="detail">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Usuń</legend>
                <h2>Usunąć zamówienie: "{{ post.adres }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Tak</button>
                <a class="btn btn-outline-secondary" href="{% url 'posts-home' %}">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock content %}
